{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
  <h1 class="match-header"> Add Match </h1>
{% endif %}
<div class="match-form">
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_p }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>
</div>
<script>
  let dateEle = document.getElementById('id_date');
  M.Datepicker.init(dateEle, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  })
  let timeEle = document.getElementById('id_time');
  timeEle.setAttribute("step", 1)
  timeEle.setAttribute("type", "time")

</script>

{% endblock %}
