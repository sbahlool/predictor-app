{% extends 'base.html' %}
{% block title %}Profile{% endblock title %}
{% block content %}
<h1> My Profile </h1>
<div class="row my-3 p-3">
  {% load static %}
  <img width="100px" height="100px" src="{% static user.profile.avatar|cut:'main_app/static/' %}">
</div>
<div class="form-content">
  <form method="post" enctype="multipart/form-data">
      <div class="form-row">
          <div class="col-md-5">
              <div class="form-group">
                <label class="small mb-1">First Name:</label>
                      {{ user.first_name }}
                      <label class="small mb-1">Last Name:</label>
                      {{ user.last_name }}
                  <label class="small mb-1">Username:</label>
                      {{ user.username }}
                  <label class="small mb-1">Email:</label>
                      {{ user.email }}
                  <label class="small mb-1">Member Since:</label>
                      {{ user.date_joined }}
                  <label class="small mb-1">Email:</label>
                      {{ profile.user.email }}
              </div>
              <label class="small mb-1">Team:</label> {{ user.profile.team }}
          </div>
      </div>
</div>

  {% endblock %}
