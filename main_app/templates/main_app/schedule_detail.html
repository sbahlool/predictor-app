{% extends 'base.html' %}
{% block title %}Schedule{% endblock title %}
{% block content %}
<h1> Schedule </h1>


<div class="card">
    <div class="card-content">
      <div class="flex-container">
      <div>
        <h4>{{ schedule.date }}</h4>
        <h4>{{ schedule.time }}</h4>
        <span class="card-title">{{ schedule.hometeam }}</span>
          <div> {{ schedule.hometeamscore }} </div>
          <div> {{ schedule.awayteamscore }} </div>
        <span class="card-title"> {{ schedule.awayteam }}</span>
          <div>
          <a href="{% url 'prediction_create' schedule.id %}">Predict</a>
        </div>
      </div>
    </div>
  </div>
  
</div>
{% endblock %}
