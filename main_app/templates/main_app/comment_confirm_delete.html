{% extends 'base.html' %}

{% block content %}

<h1 class="match-title"> Delete Comment </h1>
<div class="signup-form">
<h4> Are you sure you want to delete your comment "<span class="delete-text"><strong> {{ comment.comment }}</strong></span>" ? </h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes!" class="btn">
  <a href="{% url 'comment' %}" class="btn"> Cancel</a>
</form>
</div>
{% endblock %}
