{% extends 'base.html' %}

{% block content %}

<div class="signup-form">
<h4> Are you sure you want to delete match "<span class="delete-text"><strong> {{ object }}</strong></span>" ? </h4>

<form action="" method="POST">

</form>
</div>
{% endblock %}
