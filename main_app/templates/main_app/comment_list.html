{% extends 'base.html' %}
{% block title %}Thread{% endblock title %}
{% block content %}
<h1> Thread </h1>

<a href = "{% url 'comment_create' %}">Add Comment</a>

    {% for comment in comment_list %}
<div>
  <hr>
  <h5>{{ comment.user.username}}</h3>
  <p>{{ comment.comment }}</p>
  <h8>{{ comment.timestamp }}</h7>
  <h8>{{ comment.date }}</h7>
  <hr>
</div>
    {% endfor %}

  {% endblock %}
