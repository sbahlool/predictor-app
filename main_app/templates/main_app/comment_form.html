{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
  <h1 class="match-title"> Add Comment </h1>
{% endif %}
<div class="match-form">
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_p }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>
</div>
{% endblock %}
