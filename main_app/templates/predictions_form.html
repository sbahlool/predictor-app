{% extends 'base.html' %}

{% block content %}
  <h2 class="match-title">Predict Scores</h2>
      <!-- {{ form.context.selectedSchedule }} -->

  {% if schedule %}
  {% if messages %}
  
    {% for message in messages %}
      <h2{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h2>
    {% endfor %}
 
{% endif %}
    <form method="post" action="">
      {% csrf_token %}
      <!-- {{ form.schedule }} -->
      {{ form.as_p }}
      {{ form.errors }}
      <button class="pred-btn" type="submit">Submit</button>
    </form>
  {% else %}
    <p>No schedule available.</p>
  {% endif %}
{% endblock %}
